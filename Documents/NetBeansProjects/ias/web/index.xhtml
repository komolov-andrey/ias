<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Авторизация</title>

        <link href="login-box.css" rel="stylesheet" type="text/css" />
    </head>

    <h:body>

        <div id="center">

            <div id="login-box">

                <H2>Авторизация</H2>
                <br />
                <br />
                <div id="login-box-name" style="margin-top:20px;">Login:</div>

                <div id="login-box-field" style="margin-top:20px;">
                    <input name="q" class="form-login" title="Username" value="" size="30" maxlength="2048" />
                </div>

                <div id="login-box-name">Password:</div>
                <div id="login-box-field">
                    <input name="q" type="password" class="form-login" title="Password" value="" size="30" maxlength="2048" />
                </div>
                <br />
                <br />
                <br />

                <span style="display: inline">
                    <h:button value="Вход" outcome="welcomePrimefaces" styleClass="btn_enter"/>
                    <h:button value="Регистрация" outcome="welcomePrimefaces" styleClass="btn_reg"/>
                </span>
                
            </div>
        </div>
    </h:body>
</html>
