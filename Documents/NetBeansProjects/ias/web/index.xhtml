<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Авторизация</title>

        <link href="login-box.css" rel="stylesheet" type="text/css" />
    </head>

    <h:body>

        <div id="center">

            <div id="login-box">

                <h:form>

                    <H2>Авторизация</H2>
                    <br />
                    <br />

                    <div id="login-box-name" style="margin-top:20px;">Login:</div>

                    <div id="login-box-field" style="margin-top:20px;">

                        <h:inputText class="form-login" id = "form-login" value="#{user.username}" size="30" required="true" requiredMessage="Ошибка ввода лог">
                            <f:validator validatorId="validator.EnterValidator" />
                        </h:inputText>
                    </div>

                    <div id="login-box-name">Password:</div>

                    <div id="login-box-field">
                        <h:inputSecret class="form-login" id="form-pwd" size="30" value="#{user.password}" required="true" requiredMessage="Ошибка ввода пар">
                            <f:validator validatorId="validator.EnterValidator" />
                        </h:inputSecret>
                    </div>

                    <br />
                    <br />
                    <br />

                    <span style="display: inline">
                        <h:commandButton value="Вход" action="#{user.roleEnter}" styleClass="btn_enter"/>
                        <h:button value="Регистрация" outcome="registration" styleClass="btn_reg"/>
                    </span>

                </h:form>
            </div>

            <h:message for="form-login" style="color:red" />
            <br/>
            <h:message for="form-pwd" style="color:red" />

        </div>

    </h:body>

</html>
